{% load static %}

<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <style>
            .list-group-item{
                padding: 8px !important
            }
        </style>

            </head>
  <body>
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-sm-2 p-1">
                <center><img src = "{% static 'images/ab.png' %}" width="140" height="140" class="img-thumbnail rounded-circle my-3"></center>
                <div class = "list-group">
                    <a href="{% url 'admin_home' %}" class="list-group-item  list-group-item-action {% if request.path == '/admin_home/' %}active {% endif %}">Dashboard</a>
                    <a href="{% url 'all_employee' %}" class="list-group-item  list-group-item-action {% if request.path == '/all_employee/' %}active {% endif %}">All Employees</a>
                    <a href="{% url 'change_passwordadmin' %}" class="list-group-item  list-group-item-action {% if request.path == '/change_passwordadmin/' %}active {% endif %}">Change Password</a>
                    <a href="{% url 'logout' %}" class="list-group-item  list-group-item-action">Logout</a>
                </div>
            </div>
            <div class="col-sm-10 p-2">
                <div class="container-fluid">
                    <h5 class="text-center p-3 font-weight-bold" style="border-bottom:2px solid green;border-top:2px solid green">Employee Directory</h5>
                    <div class="card shadow" style="min-height: 89vh">
                        <div class="card-body">
                            {% block main %}

                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
